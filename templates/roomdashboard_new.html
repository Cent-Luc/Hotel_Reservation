{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h1>New Room Category</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}

</form>
{% endblock content %}
